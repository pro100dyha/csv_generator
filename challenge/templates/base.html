{% load static %}
<html lang="en">
<head>
    <title>{% block title %}Fake CSV{% endblock %}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FakeCSV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'generator'  %}">Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile-list'  %}">Schemas</a>
          </li>
        </ul>
        <nav class="nav nav-masthead justify-content-right float-md-end">
              {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page">Hi {{ user.username }}!</a>
                <a class="nav-link" href="{% url 'logout' %}">Log out</a>
              {% else %}
                <a class="nav-link active" aria-current="page">You are not logged in.</a>
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              {% endif %}
        </nav>
      </div>
    </div>
  </nav>
<br>
<br>
<br>
<div class="container">
        {% block content %}{% endblock %}

</div>
</body>
</html>
